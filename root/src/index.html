<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Flashcards</title>
</head>
<body>
    <div class="flex"><h1>Wie heisst die Hauptstadt von...</h1></div>
    <div class="card-section">
        <div class="container">
            <div class="card">
                <div class="front"><p>India</p></div>
                <div class="back"><p>New Delhi</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="front"><p>Switzerland</p></div>
                <div class="back"><p>Bern</p></div>
            </div>
        </div>
        <div class="container">
                <div class="card">
                    <div class="front"><p>Germany</p></div>
                    <div class="back"><p>Berlin</p></div>
                </div>
        </div>
        <div class="container">
                <div class="card">
                    <div class="front"><p>Turkey</p></div>
                    <div class="back"><p>Istanbul</p></div>
                </div>
        </div>
        <div class="container">
                <div class="card">
                    <div class="front"><p>Austria</p></div>
                    <div class="back"><p>Wiena</p></div>
                </div>
        </div>
        <div class="container">
                <div class="card">
                    <div class="front"><p>Australia</p></div>
                    <div class="back"><p>Melbörn</p></div>
                </div>
        </div>
        <div class="container">
                <div class="card">
                    <div class="front"><p>Azerbaycan</p></div>
                    <div class="back"><p>Bakü</p></div>
                </div>
        </div>
        <div class="container">
                <div class="card">
                    <div class="front"><p>England</p></div>
                    <div class="back"><p>London</p></div>
                </div>
        </div>
        <div class="container">
                <div class="card">
                    <div class="front"><p>Japan</p></div>
                    <div class="back"><p>Tokyo</p></div>
                </div>
        </div>
    </div>
</body>
</html>
